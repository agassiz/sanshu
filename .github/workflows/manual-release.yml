name: æ‰‹åŠ¨å‘å¸ƒ

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'ç‰ˆæœ¬ç±»å‹ (patch=ä¿®å¤, minor=åŠŸèƒ½, major=é‡å¤§å˜æ›´)'
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
          - custom
      custom_version:
        description: 'è‡ªå®šä¹‰ç‰ˆæœ¬å· (æ ¼å¼: x.y.z, ä»…å½“ç±»å‹é€‰ä¸º custom æ—¶æœ‰æ•ˆ)'
        required: false
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: é…ç½® Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: è·å–å½“å‰ç‰ˆæœ¬
        id: current_version
        run: |
          # ä¼˜å…ˆä» Cargo.toml è·å–ç‰ˆæœ¬ï¼ˆä¸»è¦ç‰ˆæœ¬æ–‡ä»¶ï¼‰
          if [ -f "Cargo.toml" ]; then
            VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
          elif [ -f "version.json" ]; then
            VERSION=$(grep -o '"version"[[:space:]]*:[[:space:]]*"[^"]*"' version.json | cut -d'"' -f4)
          elif [ -f "package.json" ]; then
            VERSION=$(grep -o '"version"[[:space:]]*:[[:space:]]*"[^"]*"' package.json | cut -d'"' -f4)
          else
            VERSION="0.0.0"
          fi
          echo "current=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: è®¡ç®—æ–°ç‰ˆæœ¬
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.current }}"
          TYPE="${{ github.event.inputs.version_type }}"
          CUSTOM="${{ github.event.inputs.custom_version }}"

          # è§£æå½“å‰ç‰ˆæœ¬
          IFS='.' read -r major minor patch <<< "$CURRENT"

          if [ "$TYPE" = "custom" ]; then
            if [ -z "$CUSTOM" ]; then
              echo "Error: Custom version is required when type is 'custom'"
              exit 1
            fi
            NEW_VERSION="$CUSTOM"
          else
            case $TYPE in
              "major")
                major=$((major + 1))
                minor=0
                patch=0
                ;;
              "minor")
                minor=$((minor + 1))
                patch=0
                ;;
              "patch")
                patch=$((patch + 1))
                ;;
            esac
            NEW_VERSION="$major.$minor.$patch"
          fi

          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

      - name: æ›´æ–°ç‰ˆæœ¬æ–‡ä»¶
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new }}"
          CURRENT_DATE=$(date +"%Y-%m-%d")

          echo "Updating version to $NEW_VERSION..."

          # æ›´æ–° Cargo.toml (ä¸»è¦ç‰ˆæœ¬æ–‡ä»¶)
          if [ -f "Cargo.toml" ]; then
            sed -i.bak "s/^version = \"[^\"]*\"/version = \"$NEW_VERSION\"/" Cargo.toml && rm Cargo.toml.bak
            echo "Updated Cargo.toml"
          fi

          # æ›´æ–° package.json
          if [ -f "package.json" ]; then
            sed -i.bak "s/\"version\"[[:space:]]*:[[:space:]]*\"[^\"]*\"/\"version\": \"$NEW_VERSION\"/" package.json && rm package.json.bak
            echo "Updated package.json"
          fi

          # æ›´æ–° tauri.conf.json
          if [ -f "tauri.conf.json" ]; then
            sed -i.bak "s/\"version\"[[:space:]]*:[[:space:]]*\"[^\"]*\"/\"version\": \"$NEW_VERSION\"/" tauri.conf.json && rm tauri.conf.json.bak
            echo "Updated tauri.conf.json"
          fi

          # æ›´æ–° version.json (å¦‚æœå­˜åœ¨)
          if [ -f "version.json" ]; then
            sed -i.bak "s/\"version\"[[:space:]]*:[[:space:]]*\"[^\"]*\"/\"version\": \"$NEW_VERSION\"/" version.json && rm version.json.bak
            sed -i.bak "s/\"build_date\"[[:space:]]*:[[:space:]]*\"[^\"]*\"/\"build_date\": \"$CURRENT_DATE\"/" version.json && rm version.json.bak
            echo "Updated version.json"
          fi

      - name: æäº¤æ›´æ”¹å¹¶åˆ›å»ºæ ‡ç­¾
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.new }}"

          # æäº¤ç‰ˆæœ¬æ›´æ–°
          git add .
          git commit -m "release: Release $NEW_VERSION"

          # åˆ›å»ºæ ‡ç­¾
          git tag -a "v$NEW_VERSION" -m "Release $NEW_VERSION"

          # æ¨é€æ›´æ”¹å’Œæ ‡ç­¾
          git push origin main
          git push origin "v$NEW_VERSION"

          echo "âœ… Released version v$NEW_VERSION"
          echo "ğŸš€ GitHub Actions will automatically build and publish the release"
